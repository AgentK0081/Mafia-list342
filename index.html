<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia List</title>
    <style>
        body {
            background-color: #18191c;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .mafia-list {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        .mafia-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border: 1px solid white;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #2c2f33;
        }

        .mafia-logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
        }

        .mafia-details {
            display: none;
            padding: 15px;
            border: 1px solid #7289da;
            background-color: #2c2f33;
            margin-top: 5px;
            border-radius: 5px;
        }

        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        .carousel-image {
            width: 100%;
            height: auto;
            display: none;
            border-radius: 5px;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .active {
            display: block;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Mafia List</h1>

    <div class="mafia-list">
        <div class="mafia-item" onclick="toggleDetails('mafia1')">
            <img src="mafia1-logo.jpg" alt="Mafia Logo" class="mafia-logo">
            <span>Mafia 1</span>
        </div>
        <div id="mafia1" class="mafia-details">
            <h2>Mafia 1</h2>
            <p><a href="https://www.roblox.com/groups/1234567/Mafia1" target="_blank">Join on Roblox</a></p>
            <p>This is a dangerous mafia group known for its influence and power.</p>
            <div class="carousel-container">
                <button class="carousel-btn prev" onclick="changeImage(-1, 'mafia1-images')">❮</button>
                <img src="mafia1-image1.jpg" class="carousel-image mafia1-images active">
                <img src="mafia1-image2.jpg" class="carousel-image mafia1-images">
                <img src="mafia1-image3.jpg" class="carousel-image mafia1-images">
                <button class="carousel-btn next" onclick="changeImage(1, 'mafia1-images')">❯</button>
            </div>
        </div>

        <div class="mafia-item" onclick="toggleDetails('mafia2')">
            <img src="mafia2-logo.jpg" alt="Mafia Logo" class="mafia-logo">
            <span>Mafia 2</span>
        </div>
        <div id="mafia2" class="mafia-details">
            <h2>Mafia 2</h2>
            <p><a href="https://www.roblox.com/groups/7654321/Mafia2" target="_blank">Join on Roblox</a></p>
            <p>One of the most feared criminal organizations in the game.</p>
            <div class="carousel-container">
                <button class="carousel-btn prev" onclick="changeImage(-1, 'mafia2-images')">❮</button>
                <img src="mafia2-image1.jpg" class="carousel-image mafia2-images active">
                <img src="mafia2-image2.jpg" class="carousel-image mafia2-images">
                <img src="mafia2-image3.jpg" class="carousel-image mafia2-images">
                <button class="carousel-btn next" onclick="changeImage(1, 'mafia2-images')">❯</button>
            </div>
        </div>
    </div>

    <script>
        function toggleDetails(id) {
            let details = document.getElementById(id);
            details.style.display = details.style.display === "block" ? "none" : "block";
        }

        function changeImage(direction, className) {
            let images = document.getElementsByClassName(className);
            let activeIndex = Array.from(images).findIndex(img => img.classList.contains("active"));

            images[activeIndex].classList.remove("active");
            let newIndex = (activeIndex + direction + images.length) % images.length;
            images[newIndex].classList.add("active");
        }
    </script>

</body>
</html>
